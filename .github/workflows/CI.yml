# This is a basic workflow to help you get started with Actions

name: CI task2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "develop", "feature/develop/task2" ]
  pull_request:
    branches: [ "develop" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test InfrastructureTests/InfrastructureTests.csproj --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: TestResults
        path: ./TestResults

    - name: Create binaries artifact
      uses: actions/upload-artifact@v3
      with:
        name: Binaries
        path: |
          **/bin/Release/

  arduino-uno-r3-build:
    runs-on: windows-latest
    name: Arduino Uno R3 Build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Arduino CLI
      run: |
        Invoke-WebRequest -Uri https://github.com/arduino/arduino-cli/releases/download/0.31.0/arduino-cli_0.31.0_Windows_64bit.zip -OutFile arduino-cli.zip
        Expand-Archive -Path arduino-cli.zip -DestinationPath $env:USERPROFILE\arduino-cli
        $env:PATH += ";$env:USERPROFILE\arduino-cli"

        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Compile Arduino code
      run: |
        arduino-cli compile --fqbn arduino:avr:uno --output-dir "./Server" "./Server/firmware.ino"

    - name: Save HEX file
      run: |
        mkdir -p "./ci-build/server/"
        Copy-Item "./Server/firmware.ino.hex" -Destination "./ci-build/server/server-script-arduino-uno-r3.ino.hex"

    - name: Upload Arduino Uno R3 HEX Artifact
      uses: actions/upload-artifact@v3
      with:
        name: server-script-arduino-uno-r3
        path: "./ci-build/server/server-script-arduino-uno-r3.ino.hex"
